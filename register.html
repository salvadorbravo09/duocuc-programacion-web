  <!-- Jquery validation -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#register-form').validate({
        rules: {
          name: {
            required: true,
          },
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minlenght: 5
          },
          password2: {
            required: true
          }
        },
        messages: {
          name: {
            required: 'Ingresa un nombre de usuario valido'
          },
          email: {
            required: 'Por favor, introduce una direccion de correo electronico valido.'
          },
          password: {
            required: 'La contraseña debe tener minimo 5 caracteres'
          },
          password2: {
            required: 'La contraseña debe coincidir'
          }
        },
        submitHandler: function (form) {
          // Redirige a la página de inicio
          window.location.href = 'inicio.html';
        }
      });
    });
  </script>

  <div class="container">
    <div class="row my-3">
      <div class="col-sm-6 offset-sm-3">
        <h3>Registrarse</h3>
        <hr>
        <form method="post" novalidate class="shadow p-5" id="register-form">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="password2" name="password2">
          </div>
